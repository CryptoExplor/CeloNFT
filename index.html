  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 5px 5px; 
      text-align: center; 
    }
    
    .tradingview-widget-container {
      width: 100%;
      max-width: 390px;
      height: 300px;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    
    #celo-chart {
      height: 100%;
      width: 100%;
    }
    
    h1 {
      font-size: 1.5rem;
      margin: 10px 0;
    }
    
    .status-box {
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 320px;
      margin-bottom: 12px;
      word-wrap: break-word;
    }
    
    .status-info { background: #1e40af; }
    .status-warning { background: #b45309; }
    .status-success { background: #16a34a; } 
    .status-error { background: #b91c1c; }
    
    .action-button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #0f0f0f;
      background: linear-gradient(90deg, #49dfb5, #7dd3fc);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px #0008;
      transition: background 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'Orbitron', sans-serif;
    }
    
    .action-button:hover:not(:disabled) {
      opacity: 0.9;
    }
    
    .action-button:disabled {
      background: #888 !important;
      color: #444;
      cursor: not-allowed;
    }
    
    .preview-button {
      background: linear-gradient(90deg, #f97316, #fcd34d);
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
    }
    
    .addresses-box {
      background: #131417;
      font-size: 0.9rem;
      padding: 6px 10px;
      border-radius: 7px;
      margin-bottom: 12px;
      width: 85%;
      max-width: 330px;
      word-break: break-all;
      color: #c3cfe8;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    
    .addresses-box:hover {
      background: #1a1d23;
      transform: scale(1.02);
    }
    
    .addresses-box:active {
      transform: scale(0.98);
    }
    
    .external-banner {
      background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 16px;
      width: 90%;
      max-width: 390px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
      animation: slideIn 0.5s ease-out;
    }
    
    .external-banner svg {
      flex-shrink: 0;
      width: 20px;
      height: 20px;
    }
    
    .external-banner span {
      color: #e0e7ff;
    }
    
    .external-banner a {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1px solid #a78bfa;
      transition: border-color 0.2s;
    }
    
    .external-banner a:hover {
      border-color: #fff;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      width: 90%;
      max-width: 390px;
      margin-bottom: 20px;
    }

    .stat-item {
      background: #1a1d23;
      padding: 12px 8px;
      border-radius: 8px;
      border: 1px solid #2a2d33;
      transition: transform 0.2s, border-color 0.2s;
    }
    
    .stat-item:hover {
      transform: translateY(-2px);
      border-color: #49dfb5;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #49dfb5;
      margin-bottom: 4px;
      font-family: 'Orbitron', sans-serif;
    }

    .stat-label {
      font-size: 0.7rem;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    footer {
      margin-top: auto;
      display: flex;
      gap: 24px;
      padding: 20px 0;
    }
    
    footer a {
      transition: opacity 0.2s;
    }
    
    footer a:hover {
      opacity: 0.7;
    }
    
    footer svg {
      fill: #fafafa;
      width: 28px;
      height: 28px;
    }
    
    .hidden { 
      display: none !important;
    }
    
    #nft-preview-container {
      margin-top: 10px;
      margin-bottom: 10px;
      width: 100%; 
      max-width: 390px; 
      background: #000;
      border: 2px solid #49dfb5;
      border-radius: 10px;
      display: flex;
      justify-content: center; 
      align-items: center;
      padding: 0; 
      position: relative; 
      max-height: 60vh;
      overflow: hidden;
    }

    #nft-preview-container svg {
      display: block;
      width: 100%;
      height: auto;
      max-height: 60vh;
      margin: 0 auto;
    }

    #nft-preview-container img {
      display: block;
      width: 100%;
      height: auto;
      max-height: 60vh;
      margin: 0 auto;
    }

    .sparkles::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, white 2px, transparent 2px);
      background-size: 20px 20px;
      pointer-events: none;
      opacity: 0.7;
      animation: sparkle 6s linear infinite; 
      z-index: 10; 
    }

    @keyframes sparkle {
      0% { background-position: 0 0; opacity: 0.6; }
      50% { background-position: 10px 10px; opacity: 1; }
      100% { background-position: 0 0; opacity: 0.6; }
    }

    .common.sparkles::before {
      background: radial-gradient(circle, #bbb 1.5px, transparent 2px); 
      animation-duration: 6s;
    }
    
    .rare.sparkles::before {
      background: radial-gradient(circle, #2196f3 2.5px, transparent 2px); 
      animation-duration: 4s;
    }
    
    .legendary.sparkles::before {
      background: radial-gradient(circle, gold 3.5px, transparent 2px);
      animation-duration: 2s; 
    }
    
    .mythic.sparkles::before {
      background: radial-gradient(circle, crimson 4px, transparent 2px);
      animation-duration: 1.5s; 
    }

    .spinner {
      border: 2px solid #fff3;
      border-top: 2px solid #fff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      display: inline-block;
      animation: spin 0.6s linear infinite;
    }
    
    @keyframes spin { 
      100% { transform: rotate(360deg); } 
    }
