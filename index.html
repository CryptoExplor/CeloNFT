    function setStatus(msg, type = 'info') {
      statusBox.className = `status-box status-${type}`;
      statusBox.innerHTML = msg;
    }
    function showAddress(addr) {
      const shortAddr = `${addr.slice(0, 6)}...${addr.slice(-4)}`;
      userAddrBox.textContent = `Your address: ${shortAddr}`;
      userAddrBox.classList.remove('hidden');
    }

    // --- Price fetching function ---
    async function fetchCeloPrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=celo&vs_currencies=usd');
        const data = await response.json();
        const price = data.celo.usd;
        return price;
      } catch (e) {
        console.error("Failed to fetch CELO price:", e);
        throw new Error("Failed to fetch CELO price. Please try again.");
      }
    }
    
    // --- Rarity function ---
    function getRandomRarity() {
      const rand = Math.random();
      if (rand < 0.05) return "Legendary"; // 5% chance
      if (rand < 0.20) return "Rare";      // 15% chance
      return "Common";                    // 80% chance
    }

    // --- On-chain metadata functions ---
    function createUltimateCeloNFT(tokenId, price, rarity, logoBase64, wordmarkBase64) {
      const fonts = ["Orbitron", "Roboto Mono", "Monoton", "VT323"];
      const borderTypes = ["round", "jagged", "wavy"];

      const glow = rarity === "Legendary" ? "8px" : rarity === "Rare" ? "4px" : "2px";
      const sparkleCount = rarity === "Legendary" ? 6 : rarity === "Rare" ? 3 : 1;
      const rotationSpeed = (Math.random() * 10 + 5).toFixed(2); 
      const pulseSpeed = (Math.random() * 2 + 1).toFixed(2);
      const font = fonts[Math.floor(Math.random() * fonts.length)];
      const border = borderTypes[Math.floor(Math.random() * borderTypes.length)];

      // Generate sparkles
      let sparkles = "";
      for (let j = 0; j < 20; j++) {
        const cx = Math.random()*400;
        const cy = Math.random()*400;
        const r = Math.random()*2 + 1;
        const dur = (Math.random()*10+5).toFixed(2);
        sparkles += `
            <circle cx="${cx}" cy="${cy}" r="${r}" fill="white">
                <animate attributeName="cy" values="${cy};${cy-20};${cy}" dur="${dur}s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0.3;1;0.3" dur="${dur}s" repeatCount="indefinite"/>
            </circle>`;
      }


      // Multiple animated background gradients
      let gradients = "";
      for (let g = 0; g < 2; g++) {
        const gradientStart = (Math.random() * 360).toFixed(2);
        const gradId = `bgGrad${tokenId}_${g}`;
        gradients += `
          <linearGradient id="${gradId}" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="hsl(${Math.random()*360}, 80%, 60%)">
              <animate attributeName="stop-color" values="hsl(${Math.random()*360},80%,60%);hsl(${Math.random()*360},80%,60%)" dur="${rotationSpeed}s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" stop-color="hsl(${Math.random()*360}, 80%, 40%)">
              <animate attributeName="stop-color" values="hsl(${Math.random()*360},80%,40%);hsl(${Math.random()*360},80%,40%)" dur="${rotationSpeed}s" repeatCount="indefinite"/>
            </stop>
          </linearGradient>`;
      }

      // Random border radius or shape
      let borderStyle = 'rx="25" ry="25"'; // default round
      if (border === "jagged") borderStyle = 'rx="0" ry="0"';
      if (border === "wavy") borderStyle = 'rx="15" ry="35"';

      return `
      <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
        <defs>
          <style>
            .customFont { font-family: '${font}', sans-serif; }
          </style>
          ${gradients}
        </defs>

        <rect x="5" y="5" width="390" height="390" ${borderStyle} stroke="url(#bgGrad${tokenId}_0)" stroke-width="10"
              fill="url(#bgGrad${tokenId}_1)" filter="drop-shadow(0 0 ${glow} #35D07F)"/>

        ${sparkles}
        <image
        href="${logoBase64 ? "data:image/svg+xml;base64," + logoBase64 : "https://celo-nft-phi.vercel.app/icon.svg"}"
        x="150" y="20"
        width="100" height="100"
        preserveAspectRatio="xMidYMid meet"
        />
        
        <!-- Wordmark below the logo -->
        <image
          href="${wordmarkBase64 ? "data:image/svg+xml;base64," + wordmarkBase64 : "https://celo-nft-phi.vercel.app/wordmark.svg"}"
          x="100" y="140"
          width="200" height="50"
          preserveAspectRatio="xMidYMid meet"
        />

        <text x="200" y="240" font-size="42" font-weight="bold" class="customFont"
              fill="#35D07F" text-anchor="middle" alignment-baseline="middle">
          <animate attributeName="opacity" values="1;0.6;1" dur="${pulseSpeed}s" repeatCount="indefinite"/>
          $${price.toFixed(4)}
        </text>

        <text x="200" y="320" font-size="20" font-weight="500" class="customFont"
              fill="#FBCC5C" text-anchor="middle" alignment-baseline="middle">
          ${rarity} Border
        </text>
      </svg>
      `;
    }

    function base64Encode(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    function buildTokenURI(tokenId, price, rarity) {
      const svg = createUltimateCeloNFT(tokenId, price, rarity, logoBase64, wordmarkBase64);
      const image = "data:image/svg+xml;base64," + base64Encode(svg);

      const metadata = {
        name: `Celo Price NFT #${tokenId}`,
        description: "A dynamic CELO Price NFT with multiple animated layers, unique borders, and a random font.",
        image,
        attributes: [
          { trait_type: "Price", value: `$${price.toFixed(4)}` },
          { trait_type: "Rarity", value: rarity },
          { trait_type: "Border", value: "Rainbow Animated" }
        ]
      };

      return "data:application/json;base64," + base64Encode(JSON.stringify(metadata));
    }
    // --- End on-chain metadata functions ---

    // Setup wagmi config for Celo
    const config = createConfig({
      chains: [celo],
      transports: { [celo.id]: http() }
    });
    
    // Check wallet and contract status on page load

      let address, abi, contract;
      let reason = 'An unknown error occurred.';

      // Connect wallet
      try {
        const conn = await connect(config, { connector: farcasterMiniApp() });
        address = conn.accounts[0];
        showAddress(address);
      } catch (e) { 
        reason = "Wallet connect failed. Please refresh.";
        setStatus(reason, 'error'); 
        console.error(e); 
      }

      // Load contract JSON
      try {
        // NOTE: You need to create and serve a 'contract.json' file with the ABI and address
        contract = await fetch('./contract.json').then(r => r.json());
        abi = contract.abi;
      } catch (e) { 
        reason = "Missing contract details. Please contact the developer.";
        setStatus(reason, 'error'); 
        console.error(e);
      }

      if(!contract || !abi || !address) {
          mintBtn.disabled = true;
          mintBtn.title = reason; // Add tooltip for disabled state
          return;
      }

      // Fetch totalSupply
      try {
        const total = await readContract(config, {
          address: contract.address,
          abi,
          functionName: 'totalSupply'
        });
        supplyBox.textContent = `Total Minted: ${total}`;
      } catch (e) {
        supplyBox.textContent = 'Total Minted: N/A';
        console.error(e);
      }
    })();

    // Minting Handler
    mintBtn.addEventListener('click', async () => {
      mintBtn.disabled = true;
      mintBtn.innerText = 'Minting…';
      try {
        const { address, abi } = await fetch('./contract.json').then(r => r.json());

        // Get next tokenId
        const total = await readContract(config, {
          address,
          abi,
          functionName: 'totalSupply'
        });
        const tokenId = Number(total) + 1;

        // Assign rarity
        let rarity = getRandomRarity();

        // Fetch CELO price
        const price = await fetchCeloPrice();

        // Build metadata
        const tokenURI = buildTokenURI(tokenId, price, rarity);

        // Mint
        const hash = await writeContract(config, {
          address,
          abi,
          functionName: 'mint',
          args: [tokenURI],
          value: parseEther('0')
        });
        setStatus(
          `✅ Mint Successful (Rarity: ${rarity}) <a href="https://celoscan.io/tx/${hash}" target="_blank" rel="noopener noreferrer" style="color:#fff;text-decoration:underline">View Tx</a>`,
          'success'
        );
        supplyBox.textContent = `Total Minted: ${tokenId}`;

      } catch (e) {
        // More robust error handling
        const errorMessage = e.message || 'Mint failed. Please try again.';
        setStatus(errorMessage, 'error');
        console.error(e);
      } finally {
        mintBtn.disabled = false;
        mintBtn.innerText = 'MINT';
      }
    });
