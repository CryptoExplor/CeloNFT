<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Farcaster Celo Free NFT Mint</title>
  <meta name="description" content="Mint a free Celo NFT that shows the live CELO price!" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Farcaster Mini App Metadata -->
  <meta name="fc:miniapp" content='{
    "version":"1",
    "imageUrl":"https://celo-nft-phi.vercel.app/image.png",
    "button":{
      "title":"Celo NFT",
      "action":{
        "type":"launch_frame",
        "name":"MINT",
        "url":"https://celo-nft-phi.vercel.app",
        "splashImageUrl":"https://celo-nft-phi.vercel.app/splash.png",
        "splashBackgroundColor":"#111111"
      }
    }
  }' />

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
      box-sizing: border-box;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 390px;
    }
    h1 {
        font-size: 1.5rem;
        text-align: center;
    }
    .tradingview-widget-container {
      width: 100%;
      max-width: 390px;
      height: 300px;
      border: 1px solid #333;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    #celo-chart {
        height: 100%;
        width: 100%;
    }
    .status-box {
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 8px;
      text-align: center;
      width: 100%;
      max-width: 360px;
      margin-bottom: 12px;
      min-height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      word-break: break-word;
    }
    .status-info { background: #1e40af; }
    .status-warning { background: #b45309; }
    .status-success { background: #166534; }
    .status-error { background: #b91c1c; }
    .mint-button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
      color: #0f0f0f;
      background: linear-gradient(90deg, #49dfb5, #7dd3fc);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px #0008;
      transition: all 0.2s;
    }
    .mint-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px #000a;
    }
    .mint-button:disabled {
      background: #888 !important;
      color: #444;
      cursor: not-allowed;
    }
    .addresses-box {
      background: #131417;
      font-size: 0.9rem;
      padding: 6px 10px;
      border-radius: 7px;
      margin-bottom: 12px;
      width: 100%;
      max-width: 360px;
      word-break: break-all;
      color: #c3cfe8;
      text-align: center;
    }
    footer {
      margin-top: auto;
      display: flex;
      gap: 24px;
      padding-bottom: 12px;
    }
    footer svg {
      fill: #fafafa;
      width: 28px;
      height: 28px;
      transition: fill 0.2s;
    }
    footer a:hover svg {
        fill: #7dd3fc;
    }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="container">
    <!-- 1. Live CELOUSD chart -->
    <div class="tradingview-widget-container">
      <div id="celo-chart"></div>
    </div>

    <h1>Mint Your Celo Price NFT</h1>

    <!-- User Address -->
    <div id="userAddressBox" class="addresses-box hidden"></div>
    <!-- Total Minted -->
    <div id="totalSupply" class="status-box status-warning">
      Loading minted NFTs…
    </div>
    <!-- Mint Button -->
    <button class="mint-button">MINT</button>
    <div id="statusBox" class="status-box"></div>

    <!-- Footer -->
    <footer>
      <a href="https://farcaster.xyz/dare1.eth" target="_blank" aria-label="Farcaster">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8z"/><path d="M12 7c-2.757 0-5 2.243-5 5s2.243 5 5 5 5-2.243 5-5-2.243-5-5-5zm0 8c-1.654 0-3-1.346-3-3s1.346-3 3-3 3 1.346 3 3-1.346 3-3 3z"/></svg>
      </a>
      <a href="https://x.com/kumar14700" target="_blank" aria-label="Twitter">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16"><path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"/></svg>
      </a>
    </footer>
  </div>

  <!-- Trading View Chart -->
  <script src="https://s3.tradingview.com/tv.js"></script>

  <!-- Farcaster SDK + Wagmi + Celo Logic -->
  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
    import {
      createConfig,
      connect,
      reconnect,
      writeContract,
      readContract,
      http
    } from 'https://esm.sh/@wagmi/core';
    import { celo } from 'https://esm.sh/@wagmi/core/chains';
    import { farcasterMiniApp } from 'https://esm.sh/@farcaster/miniapp-wagmi-connector';
    import { parseEther } from 'https://esm.sh/viem';

    // --- DOM Elements ---
    const statusBox   = document.getElementById('statusBox');
    const supplyBox   = document.getElementById('totalSupply');
    const mintBtn     = document.querySelector('.mint-button');
    const userAddrBox = document.getElementById('userAddressBox');

    // --- Contract Details (placeholder) ---
    const contract = {
      address: null,
      abi: null,
    };

    // --- Helper Functions ---
    function setStatus(msg, type = 'info') {
      statusBox.className = `status-box status-${type}`;
      statusBox.innerHTML = msg;
    }
    function showAddress(addr) {
      if (!addr) return;
      const shortAddr = `${addr.slice(0, 6)}...${addr.slice(-4)}`;
      userAddrBox.textContent = `Your address: ${shortAddr}`;
      userAddrBox.classList.remove('hidden');
    }

    // --- Client-side Metadata & Image Generation (Removed unnecessary functions) ---
    async function fetchCeloPrice() {
      try {
        const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=celo&vs_currencies=usd');
        if (!response.ok) throw new Error("Network response was not ok");
        const data = await response.json();
        return data.celo.usd;
      } catch (e) {
        console.error("Failed to fetch CELO price:", e);
        setStatus("Could not fetch CELO price.", 'error');
        return null; // Return null to handle the error upstream
      }
    }

    // --- Main App Logic ---
    const wagmiConfig = createConfig({
      chains: [celo],
      transports: { [celo.id]: http() }
    });
    reconnect(wagmiConfig);

    async function initializeApp() {
        // Init Farcaster SDK
        sdk.actions.ready({ disableNativeGestures: true });
        
        // Init TradingView
        if (window.TradingView) {
            new window.TradingView.widget({
                autosize: true, symbol: "BINANCE:CELOUSDT", interval: "60", theme: "dark", style: "1",
                hide_top_toolbar: true, withdateranges: false, toolbar_bg: "#1f1f1f", locale: "en",
                enable_publishing: false, allow_symbol_change: false, container_id: "celo-chart"
            });
        }
        
        // Load contract details from contract.json
        try {
            const contractFile = await fetch('/contract.json').then(res => {
                if (!res.ok) throw new Error("Could not load contract.json");
                return res.json();
            });
            contract.address = contractFile.address;
            contract.abi = contractFile.abi;
        } catch (e) {
            setStatus("Failed to load contract details. Minting disabled.", 'error');
            console.error(e);
            mintBtn.disabled = true;
            return;
        }

        // Connect Wallet
        try {
            const conn = await connect(wagmiConfig, { connector: farcasterMiniApp() });
            const address = conn.accounts[0];
            showAddress(address);
        } catch (e) { 
            setStatus("Wallet connect failed.", 'error'); 
            console.error(e);
            mintBtn.disabled = true;
            return;
        }

        // Fetch Total Supply
        try {
            const total = await readContract(wagmiConfig, {
            address: contract.address,
            abi: contract.abi,
            functionName: 'totalSupply'
            });
            supplyBox.textContent = `Total Minted: ${total}`;
        } catch (e) {
            supplyBox.textContent = 'Total Minted: N/A';
            console.error(e);
        }
    }

    // --- Minting Handler ---
    mintBtn.addEventListener('click', async () => {
      mintBtn.disabled = true;
      mintBtn.innerText = 'Minting…';
      setStatus('Preparing mint...', 'info');

      try {
        // 1. Get next tokenId
        const total = await readContract(wagmiConfig, {
          address: contract.address,
          abi: contract.abi,
          functionName: 'totalSupply'
        });
        const tokenId = Number(total) + 1;

        // 2. Fetch traits from API
        setStatus('Fetching NFT traits from API...', 'info');
        const mintTraitsRes = await fetch('/api/mint', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ tokenId })
        });

        if (!mintTraitsRes.ok) {
            throw new Error(`API failed with status: ${mintTraitsRes.status}`);
        }

        const mintTraits = await mintTraitsRes.json();
        const rarity = mintTraits?.traits?.rarity || "Common";

        // 3. Fetch CELO price
        setStatus('Fetching live CELO price...', 'info');
        const price = await fetchCeloPrice();
        if (price === null) {
            throw new Error("Failed to fetch price. Aborting mint.");
        }

        // 4. Build metadata URL (using window.location.origin as you suggested)
        setStatus('Preparing metadata URL...', 'info');
        const baseUrl = window.location.origin;
        const metadataUrl = `${baseUrl}/api/metadata/${tokenId}`;

        // 5. Mint the NFT
        setStatus('Please confirm in wallet...', 'info');
        const hash = await writeContract(wagmiConfig, {
          address: contract.address,
          abi: contract.abi,
          functionName: 'mint',
          args: [metadataUrl],
          value: parseEther('0')
        });

        setStatus(
          `✅ Mint Successful (Rarity: ${rarity}) <a href="https://celoscan.io/tx/${hash}" target="_blank" style="color:#fff;text-decoration:underline">View Tx</a>`, 'success'
        );
        supplyBox.textContent = `Total Minted: ${tokenId}`;

      } catch (e) {
        // Improved Error Handling
        setStatus(e.message || "Mint failed.", 'error');
        console.error("Minting Error:", e);
      } finally {
        mintBtn.disabled = false;
        mintBtn.innerText = 'MINT';
      }
    });

    // --- Start the app ---
    initializeApp();

  </script>
</body>
</html>
